<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/form-style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <title>Prediction</title>
</head>

<body>
  <section class="main">
    <div class="container">
      <div class="form-wrapper">
        <h1 class="title">Predict your retention!</h1>
        <form action="#" method="POST" class="main-form" id="form">
          <label for="numbers" class="main-form__label">Input percentage of returned users in a cohort on the first,
            second, third... days:</label>
          <input type="text" name="percentage_points" id="numbers" class="main-form__input">
          <label for="points" class="main-form__label">How much points to predict?</label>
          <input type="text" name="points_to_predict" id="points" class="main-form__input">
          <input type="submit" value="Show Retention" class="main-form__btn">
        </form>
      </div>
    </div>
    <div class="img-wrapper" id="img-wrapper">

    </div>
  </section>
</body>
<script src="js/main.js"></script>

</html>
